<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Julius Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
      <div class="row">
        <div class="column">
          <h1>Tic-Tac-Toe</h1>
          
          <div class="board">
            <div class="modal" id="startModal">
              <p><a href="javascript: startGame('X', 'O');">X</a>'s or <a href="javascript: startGame('O', 'X');">O</a>'s?</p>
            </div>
            <div class="grid hidden" id="grid">
              <div class="square">
                <a href="javascript: makeMove(0)" class="squareText" id="square0">&nbsp;</a>
              </div>
              <div class="square">
                <a href="javascript: makeMove(1)" class="squareText" id="square1">&nbsp;</a>
              </div>
              <div class="square">
                <a href="javascript: makeMove(2)" class="squareText" id="square2">&nbsp;</a>
              </div>
              <div class="square">
                <a href="javascript: makeMove(3)" class="squareText" id="square3">&nbsp;</a>
              </div>
              <div class="square">
                <a href="javascript: makeMove(4)" class="squareText" id="square4">&nbsp;</a>
              </div>
              <div class="square">
                <a href="javascript: makeMove(5)" class="squareText" id="square5">&nbsp;</a>
              </div>
              <div class="square">
                <a href="javascript: makeMove(6)" class="squareText" id="square6">&nbsp;</a>
              </div>
              <div class="square">
                <a href="javascript: makeMove(7)" class="squareText" id="square7">&nbsp;</a>
              </div>
              <div class="square">
                <a href="javascript: makeMove(8)" class="squareText" id="square8">&nbsp;</a>
              </div>
            </div>
            <div class="modal hidden" id="endModal">
              <p id="statusText">Player Wins!</p>
              <a href="javascript: resetBoard();">New Game</a>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
