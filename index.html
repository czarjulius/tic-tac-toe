<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Julius Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
      <div class="row">
        <div class="column">
          <h1>Tic-Tac-Toe</h1>
          
          <div class="board">
            <div class="modal" id="startModal">
              <p><a data-npc="O" data-user="X">X</a>'s or <a data-user="O" data-npc="X">O</a>'s?</p>
            </div>
            <div class="grid hidden" id="grid">
              <div class="square">
                <a class="squareText" data-id="0" id="square0">&nbsp;</a>
              </div>
              <div class="square">
                <a class="squareText" data-id="1" id="square1">&nbsp;</a>
              </div>
              <div class="square">
                <a class="squareText" data-id="2" id="square2">&nbsp;</a>
              </div>
              <div class="square">
                <a class="squareText" data-id="3" id="square3">&nbsp;</a>
              </div>
              <div class="square">
                <a  class="squareText" data-id="4" id="square4">&nbsp;</a>
              </div>
              <div class="square">
                <a class="squareText" data-id="5" id="square5">&nbsp;</a>
              </div>
              <div class="square">
                <a class="squareText" data-id="6" id="square6">&nbsp;</a>
              </div>
              <div class="square">
                <a class="squareText" data-id="7" id="square7">&nbsp;</a>
              </div>
              <div class="square">
                <a class="squareText" data-id="8" id="square8">&nbsp;</a>
              </div>
            </div>
            <div class="modal hidden" id="endModal">
              <p id="statusText">Player Wins!</p>
              <a>New Game</a>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script  src="./minimax.js"></script>
  <script src="./main.js"></script>
</html>
